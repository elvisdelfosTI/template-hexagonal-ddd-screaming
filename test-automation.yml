trigger: none

pr:
  branches:
    include:
      - test-1

pool:
  name: Azure Pipelines
  demands: java

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '22.x'
  displayName: 'Instalar Node.js'

- script: npm install
  displayName: 'Instalar dependencias'

#- script: npm run test:unit
#  displayName: 'Ejecutar pruebas unitarias con cobertura'

#- task: PublishTestResults@2
#  displayName: 'Publicar resultados de pruebas'
#  inputs:
#    testResultsFiles: '**/junit.xml'
#    testRunTitle: 'Resultados de pruebas unitarias'

- task: PublishCodeCoverageResults@1
  displayName: 'Publicar reporte de cobertura'G
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(Build.SourcesDirectory)/coverage/cobertura-coverage.xml'
    reportDirectory: '$(Build.SourcesDirectory)/coverage'

- task: BuildQualityChecks@9
  displayName: 'Validar m√©tricas de calidad'
  inputs:
    checkCoverage: true
    coverageType: 'line'
    coverageThreshold: '70'
    onlyFailBuildOnCoverageDecrease: false
    checkTests: true
    testResultsFailOption: 'fixed'
    minimumFailedTests: '0'
